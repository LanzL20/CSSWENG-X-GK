<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="index.js"></script>
		<div class="card">
			<div class="title">
				Login
			</div>
			<div class="centered">
				<div class="textbox">
					<div class="title">
						Email Address
					</div>
					<input type="text" name="email">
				</div>
				<div class="textbox">
					<div class="title">
						Password
					</div>
					<input type="text" name="password">
				</div>
				<div class="button">
					<button type="submit">Login</button>
				</div>
				<div class="link-text">
					<a href="register.html">Don't have an account? Register</a>
				</div>
			</div>
		</div>
	</body>
</html>
